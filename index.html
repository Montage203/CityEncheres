<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <title>Enchères de Badges Habbo</title>
</head>
<body><div style="width: 90%; padding-top: 30px;">
    <header>
        <h1>Enchères de Badges HabboCity <i style="font-size: xx-small;">de Niko</i></h1>
        <p>Les enchères se clôturent le 31 décembre à 23h00</p>
        <i style="font-size: xx-small;">(Si vous ne pouvez pas honnoré l'enchère, se sera l'offre en dessous de vous qui l'emportera.)</i>
    </header>
    <main>
        <div id="timer">Temps restant: <span id="countdown"></span></div>
        <div class="encherisseurs-container">
            <!-- Les têtes des encherisseurs seront ajoutées ici par JavaScript -->
        </div>
        <form id="searchForm">

            <input type="text" id="searchInput" placeholder="Rechercher...">

        </form>
        <div class="container">
            <div class="row badge-grid">
                <!-- Badges seront affichés ici -->
            </div>
        </div>
        
        
    </main></div>
</body>
</html>
